<!DOCTYPE html>
<html>
  <head>
    <title>TrustedForm Ping</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' href='favicon.ico' type='image/x-icon'>
    <link rel="stylesheet" href="https://use.typekit.net/znf0juo.css">
    <style>
      body {
        font-family: "proxima-nova", sans-serif;
        padding: 0;
        margin: 0;
      }
      h1, h2, h3 {
        padding: 5px 0;
        margin: 20px 0 0 0;
      }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
    <script>
      Redoc.init('https://raw.githubusercontent.com/mrjuicebox/mrjuicebox.github.io/master/ping.yaml', 
        {
          hideLoading: true,
          hideDownloadButton: true,
          theme: { 
            spacing: {
              unit: 4,
              sectionHorizontal: ({ spacing }) => spacing.unit * 8,
              sectionVertical: ({ spacing }) => spacing.unit * 1,
            },
            breakpoints: {
              small: '25rem',
              medium: '40rem',
              large: '55rem'
            },
            colors: {
              primary: {
                main: '#212B35'
              },
              success: {
                main: '#2ecc71'
              },
              warning: {
                main: '#fcbd40'
              },
              error: {
                main: '#ef4444'
              },
              text: {
                primary: '#212B35'
              }
            },
            typography: {
              fontFamily: 'proxima-nova, sans-serif',
              headings: {
                fontFamily: 'proxima-nova, sans-serif'
              },
              links: {
                color: '#637381',
                hover: '#22A7F0'
              }
            }
          }
        },
        document.getElementById('redoc-container'))
    </script>
  </body>
</html>
